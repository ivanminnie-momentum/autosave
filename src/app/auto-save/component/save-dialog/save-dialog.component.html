<h1 mat-dialog-title>Warning</h1>
<div mat-dialog-content>
  <p>Do you want to leave this page? If you navigate away from this page your current information will be lost.</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="cancelOption" cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="navigateOption">Leave</button>
</div>
