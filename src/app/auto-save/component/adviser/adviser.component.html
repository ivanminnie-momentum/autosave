<form class="center-align" [formGroup]="adviserForm">
  <div class="row-layout">
    <mat-form-field>
      <input autofocus matInput formControlName="name" placeholder="Name" type="text"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="idNumber" maxlength="13" placeholder="ID number" type="text" required/>
      <mat-error *ngIf="this.adviserForm.controls.idNumber.hasError('idNumberInvalid')">
        Invalid ID number
      </mat-error>
    </mat-form-field>
  </div>
</form>
